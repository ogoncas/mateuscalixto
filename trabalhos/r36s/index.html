<style>
    /* ==========================================================================
    VARI√ÅREIS E DEFINI√á√ïES GLOBAIS - APRIMORADAS PARA DESIGN MODERNO
    ========================================================================== */
    :root {
        --bg-color: #0a0a0f;
        --card-bg: rgba(20, 25, 35, 0.85);
        --primary: #7c3aed;
        --primary-glow: rgba(124, 58, 237, 0.15);
        --secondary: #06b6d4;
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --border: rgba(255, 255, 255, 0.1);
        --radius: 20px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        background: var(--bg-color);
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.03) 0%, transparent 50%);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        line-height: 1.7;
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
    }

    main { flex: 1; }

    /* Scrollbar Customizada - Mais fluida */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    /* ==========================================================================
    TIPOGRAFIA E UTILIT√ÅRIOS - APRIMORADOS PARA PROFISSIONALISMO
    ========================================================================== */
    h1, h2, h3 { font-weight: 700; letter-spacing: -0.025em; }
    h1 { font-size: clamp(2.5rem, 6vw, 4rem); line-height: 1.05; }
    h2 { font-size: clamp(1.5rem, 4vw, 2.25rem); }
    h3 { font-size: 1.25rem; }

    .pixel-font { 
        font-family: 'Press Start 2P', cursive; 
        font-size: 0.8rem; 
        color: var(--secondary); 
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .gradient-text {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1.5rem;
    }

    /* ==========================================================================
    NAVEGA√á√ÉO (NAVBAR) - MAIS MODERNA E FLUIDA
    ========================================================================== */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 5%;
        background: rgba(10, 10, 15, 0.95);
        backdrop-filter: blur(20px) saturate(150%);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: var(--shadow-sm);
        transition: background 0.3s ease;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.25rem;
        font-weight: 600;
        letter-spacing: -0.05em;
        color: var(--text-main);
        transition: transform 0.3s ease;
    }

    .logo:hover { transform: scale(1.05); }

    .logo::before {
        content: '';
        display: inline-block;
        width: 30px;  
        height: 30px; 
        background-image: url('favicon.png'); 
        background-size: contain;
        background-repeat: no-repeat;
        vertical-align: middle;
        margin-right: 0px; 
    }
    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
    }

    .nav-links a {
        color: var(--text-muted);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        position: relative;
        transition: var(--transition);
    }

    .nav-links a:hover, .nav-links a.active {
        color: var(--text-main);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: -6px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary);
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after, .nav-links a.active::after {
        width: 100%;
    }

    /* Hamburger Menu - Animado */
    .hamburger {
        display: none;
        cursor: pointer;
        flex-direction: column;
        gap: 4px;
        transition: var(--transition);
    }

    .hamburger span {
        width: 24px;
        height: 2px;
        background: var(--text-main);
        border-radius: 2px;
        transition: 0.3s ease;
    }

    .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }

    @media (max-width: 768px) {
        .hamburger { 
            display: flex; 
            margin-left: auto;
        }
        .nav-links { 
            display: none; 
            flex-direction: column; 
            position: fixed; 
            top: 0; 
            right: 0; 
            width: 280px; 
            height: 100vh; 
            background: rgba(10, 10, 15, 0.95); 
            padding: 4rem 2rem 2rem; 
            border-left: 1px solid var(--border);
            gap: 1.5rem;
            align-items: flex-start;
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }
        .nav-links.active { 
            display: flex; 
            transform: translateX(0);
        }
        .nav-links li {
            width: 100%;
        }
        .nav-links a {
            padding: 0.5rem 0;
            width: 100%;
        }
        .nav-links #auth-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }
        .nav-links #auth-controls button {
            width: 100%;
            justify-content: flex-start;
        }
    }

    /* ==========================================================================
    HERO E BUSCA - MAIS POLIDA
    ========================================================================== */
    .hero {
        text-align: center;
        padding: 6rem 1rem 4rem;
        animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .hero p {
        color: var(--text-muted);
        margin-top: 1rem;
        font-size: 1.15rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .search-bar {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--border);
        border-radius: 50px;
        padding: 0.75rem 1.75rem;
        display: flex;
        align-items: center;
        gap: 10px;
        max-width: 600px;
        margin: 2.5rem auto 0;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
    }

    .search-bar:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-glow), var(--shadow-md);
        background: rgba(255, 255, 255, 0.06);
    }

    .search-bar input {
        background: transparent;
        border: none;
        color: var(--text-main);
        width: 100%;
        outline: none;
        font-size: 1rem;
        transition: color 0.3s ease;
    }

    .search-bar input::placeholder { color: var(--text-muted); }

    /* ==========================================================================
    FILTROS E CHIPS - MAIS FLUIDOS
    ========================================================================== */
    .filters {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 3rem;
        flex-wrap: wrap;
    }

    .filter-chip {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        color: var(--text-muted);
        padding: 0.5rem 1.25rem;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.85rem;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .filter-chip:hover {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text-main);
        box-shadow: var(--shadow-sm);
    }

    .filter-chip.active {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border-color: transparent;
        box-shadow: 0 4px 12px var(--primary-glow);
    }

    /* ==========================================================================
    GRID DE CONTE√öDO E CARDS - MAIS MODERNOS
    ========================================================================== */
    .content-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
        padding-bottom: 5rem;
    }

    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        border: 1px solid var(--border);
        overflow: hidden;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
        backdrop-filter: blur(8px);
        box-shadow: var(--shadow-sm);
    }

    .card:hover {
        transform: translateY(-8px);
        border-color: var(--primary);
        box-shadow: var(--shadow-md), 0 0 15px var(--primary-glow);
    }

    .card-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .card:hover .card-img { transform: scale(1.05); }

    .card-body { padding: 1.25rem; }

    .card-tag {
        font-size: 0.7rem;
        font-weight: 700;
        color: var(--secondary);
        text-transform: uppercase;
        margin-bottom: 0.5rem;
        display: block;
    }

    /* Bot√£o Favorito - Animado */
    .fav-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 10;
        background: rgba(0,0,0,0.5);
        border: none;
        color: var(--text-main);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        backdrop-filter: blur(4px);
    }

    .fav-btn:hover { transform: scale(1.1); background: rgba(0,0,0,0.7); }
    .fav-btn.active { color: #f43f5e; background: rgba(255,255,255,0.9); }

    /* ==========================================================================
    MODAIS E DETALHES DO POST - MAIS LAPIDADOS E MELHORADOS
    ========================================================================== */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.75);
        backdrop-filter: blur(10px);
        z-index: 2000;
        overflow-y: auto;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s ease;
    }

    .modal.active { display: flex; opacity: 1; }

    .modal-content {
        background: #111827;
        width: 100vw;
        height: 100vh;
        margin: 0;
        border-radius: 0;
        border: none;
        position: relative;
        box-shadow: none;
        overflow-y: auto;
        animation: modalScaleIn 0.3s ease-out;
    }

    @keyframes modalScaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    .close-x {
        position: absolute;
        top: 16px;
        right: 16px;
        background: transparent;
        border: none;
        color: var(--text-muted);
        font-size: 1.5rem;
        cursor: pointer;
        transition: var(--transition);
    }

    .close-x:hover { color: #ef4444; transform: scale(1.1); }

    .post-banner { 
        width: 100%; 
        height: auto; 
        max-height: 50vh;
        object-fit: cover; 
        border-bottom: 1px solid var(--border); /* Adicionado borda sutil para separa√ß√£o */
    }

    .post-body { 
        padding: 2.5rem; 
        display: flex; 
        flex-direction: column; 
        gap: 1.5rem; /* Melhor espa√ßamento interno */
    }

    .post-header {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .post-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--text-muted);
        font-size: 0.9rem;
    }

    /* Markdown Styling - Aprimorado para melhor legibilidade e visual */
    .markdown-content { 
        margin: 1.5rem 0; 
        font-size: 1rem; 
        line-height: 1.75; 
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3,
    .markdown-content h4,
    .markdown-content h5,
    .markdown-content h6 {
        color: var(--text-main);
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
        letter-spacing: -0.02em;
    }

    .markdown-content h1 { font-size: 2rem; border-bottom: 2px solid var(--border); padding-bottom: 0.5rem; }
    .markdown-content h2 { font-size: 1.75rem; border-bottom: 1px solid var(--border); padding-bottom: 0.3rem; }
    .markdown-content h3 { font-size: 1.5rem; }
    .markdown-content h4 { font-size: 1.25rem; }
    .markdown-content h5 { font-size: 1.1rem; }
    .markdown-content h6 { font-size: 1rem; color: var(--text-muted); }

    .markdown-content p {
        margin-bottom: 1.25rem;
        color: var(--text-main);
    }

    .markdown-content ul,
    .markdown-content ol {
        margin-bottom: 1.25rem;
        padding-left: 1.5rem;
    }

    .markdown-content ul { list-style-type: disc; }
    .markdown-content ol { list-style-type: decimal; }

    .markdown-content li {
        margin-bottom: 0.75rem;
    }

    .markdown-content a {
        color: var(--primary);
        text-decoration: underline;
        transition: var(--transition);
    }

    .markdown-content a:hover {
        color: var(--secondary);
    }

    .markdown-content code {
        background: rgba(255,255,255,0.05);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
        color: #f472b6;
    }

    .markdown-content pre {
        background: rgba(17, 24, 39, 0.8); /* Fundo mais escuro para destaque */
        padding: 1.25rem;
        border-radius: 12px;
        overflow-x: auto;
        margin-bottom: 1.5rem;
        font-family: 'Courier New', monospace;
        font-size: 0.95em;
        line-height: 1.5;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.2); /* Sombra interna para profundidade */
    }

    .markdown-content pre code {
        background: none;
        padding: 0;
        color: inherit;
    }

    .markdown-content blockquote {
        border-left: 4px solid var(--primary);
        padding-left: 1.25rem;
        margin: 1.5rem 0;
        color: var(--text-muted);
        font-style: italic;
        background: rgba(255,255,255,0.02);
        border-radius: 4px;
    }

    .markdown-content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1.5rem auto;
        border-radius: 12px;
        box-shadow: var(--shadow-sm);
        transition: transform 0.3s ease;
    }

    .markdown-content img:hover {
        transform: scale(1.02);
    }

    .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5rem;
    }

    .markdown-content th,
    .markdown-content td {
        border: 1px solid var(--border);
        padding: 0.75rem;
        text-align: left;
    }

    .markdown-content th {
        background: rgba(255,255,255,0.05);
        font-weight: 600;
    }

    .markdown-content hr {
        border: none;
        border-top: 1px solid var(--border);
        margin: 2rem 0;
    }

    /* ==========================================================================
    FORMUL√ÅRIOS E BOT√ïES - MAIS PROFISSIONAIS
    ========================================================================== */
    .dash-container {
        max-width: 800px;
        margin: 2rem auto;
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        box-shadow: var(--shadow-sm);
    }

    .dash-form { display: flex; flex-direction: column; gap: 1.25rem; }

    .form-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-main);
        margin-bottom: 0.5rem;
    }

    .dash-form input, .dash-form select, .dash-form textarea {
        width: 100%;
        padding: 0.875rem;
        border-radius: 8px;
        background: #1f2937;
        border: 1px solid var(--border);
        color: var(--text-main);
        font-family: inherit;
        transition: var(--transition);
    }

    .dash-form input:focus, .dash-form textarea:focus, .dash-form select:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 2px var(--primary-glow);
    }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1.25rem; }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary), #5b21b6);
        color: white;
        border: none;
        padding: 0.875rem 1.75rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: var(--transition);
        text-decoration: none;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(124, 58, 237, 0.3);
    }

    .btn-primary:active { transform: translateY(0); }

    .btn-danger {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        border: none;
        padding: 0.875rem 1.75rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: var(--transition);
        text-decoration: none;
    }

    .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
    }

    .btn-danger:active { transform: translateY(0); }

    .btn-edit {
        background: linear-gradient(135deg, #eab308, #ca8a04);
        color: white;
        border: none;
        padding: 0.625rem 1.25rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: var(--transition);
        margin-right: 0.75rem;
    }

    .btn-edit:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(234, 179, 8, 0.3);
    }

    .btn-delete {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        border: none;
        padding: 0.625rem 1.25rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: var(--transition);
    }

    .btn-delete:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(239, 68, 68, 0.3);
    }

    /* ==========================================================================
    SISTEMA DE TOASTS E FEEDBACK - MAIS SUAVE
    ========================================================================== */
    #toast-container { position: fixed; bottom: 40px; right: 40px; z-index: 9999; }

    .toast {
        padding: 1rem 2rem;
        border-radius: 8px;
        color: white;
        margin-top: 10px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: var(--shadow-md);
        animation: toastIn 0.3s ease-out;
        min-width: 250px;
    }

    @keyframes toastIn {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    .loading-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem;
        color: var(--text-muted);
        font-size: 1.1rem;
    }

    /* ==========================================================================
    FOOTER - APRIMORADO
    ========================================================================== */
    footer {
        background: rgba(10, 10, 15, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid var(--border);
        padding: 2.5rem 0;
        text-align: center;
        color: var(--text-muted);
        font-size: 0.85rem;
        box-shadow: var(--shadow-sm);
    }

    footer a {
        color: var(--primary);
        text-decoration: none;
        transition: var(--transition);
    }

    footer a:hover {
        color: var(--secondary);
    }

    footer .footer-links {
        display: flex;
        justify-content: center;
        gap: 1.75rem;
        margin-bottom: 1rem;
        font-weight: 500;
    }

    /* ==========================================================================
    RESPONSIVIDADE - MAIS FLUIDA
    ========================================================================== */
    @media (max-width: 768px) {
        .navbar { padding: 1rem 2rem; }
        .grid-2 { grid-template-columns: 1fr; }
        .hero { padding: 4rem 1rem; }
        .post-body { padding: 2rem 1.5rem; }
        .post-banner { max-height: 40vh; }
        .modal-content { width: 100vw; height: 100vh; }
        .content-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        .markdown-content pre { padding: 1rem; font-size: 0.85em; }
    }

### üöÄ Passo a Passo

### ‚ö†Ô∏è Notas Importantes
> Nunca desligue o console durante o processo de flash!`;

        // ==========================================================================
        // GEST√ÉO DE FAVORITOS (LocalStorage)
        // ==========================================================================

        function getFavs() {
            return JSON.parse(localStorage.getItem('r36s_favs') || '[]');
        }

        function toggleFav(id, event) {
            if (event) event.stopPropagation();
            let favs = getFavs();
            const index = favs.indexOf(id);

            if (index > -1) {
                favs.splice(index, 1);
                notify("Removido dos favoritos", "info");
            } else {
                favs.push(id);
                notify("Guardado nos favoritos!", "success");
            }

            localStorage.setItem('r36s_favs', JSON.stringify(favs));
            
            // Re-renderizar se necess√°rio
            const currentActiveFilter = document.querySelector('.filter-chip.active');
            fetchContent(currentActiveFilter.dataset.cat, document.getElementById('searchInput').value, currentActiveFilter.id === 'filter-favs');
        }

        // ==========================================================================
        // MOTOR DE DADOS: BUSCA E RENDERIZA√á√ÉO
        // ==========================================================================

        let lastDoc = null;

        async function fetchContent(category = 'all', term = '', onlyFavs = false, loadMore = false) {
            const grid = document.getElementById('content-grid');
            if (!loadMore) {
                grid.innerHTML = '<div class="loading-state">A sintonizar o Hub...</div>';
                lastDoc = null;
            }
            
            try {
                let q = query(collection(db, "resources"), orderBy("createdAt", "desc"), limit(10));
                if (lastDoc && loadMore) q = query(q, startAfter(lastDoc));
                const snap = await getDocs(q);
                lastDoc = snap.docs[snap.docs.length - 1];

                const favs = getFavs();
                if (!loadMore) grid.innerHTML = '';

                let count = 0;

                snap.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    
                    // Busca avan√ßada em m√∫ltiplos campos
                    const searchStr = `${data.title} ${data.description} ${data.content || ''}`.toLowerCase();
                    if (term && !searchStr.includes(term.toLowerCase())) return;
                    if (category !== 'all' && data.type !== category) return;
                    if (onlyFavs && !favs.includes(id)) return;

                    count++;
                    const isFav = favs.includes(id);

                    const card = document.createElement('article');
                    card.className = 'card';
                    card.innerHTML = `
                        <button class="fav-btn ${isFav ? 'active' : ''}" title="Favoritar" aria-label="Favoritar post">
                            <i class="ph-heart-fill"></i>
                        </button>
                        <img src="${data.thumbnailUrl}" class="card-img" alt="Capa de ${data.title}" onerror="this.src='https://placehold.co/600x400/161b22/FFF?text=R36S+Hub'">
                        <div class="card-body">
                            <span class="card-tag">${data.type}</span>
                            <h3>${data.title}</h3>
                            <p style="font-size: 0.85rem; color: var(--text-muted); line-height: 1.4;">${data.description.substring(0, 80)}...</p>
                        </div>
                    `;

                    // Eventos do Card
                    card.querySelector('.fav-btn').onclick = (e) => toggleFav(id, e);
                    card.onclick = () => openPost(data);
                    grid.appendChild(card);
                });

                // Bot√£o Load More
                if (snap.size === 10 && !document.getElementById('load-more-btn')) {
                    const loadBtn = document.createElement('button');
                    loadBtn.id = 'load-more-btn';
                    loadBtn.className = 'btn-primary';
                    loadBtn.style.margin = '2rem auto';
                    loadBtn.style.display = 'block';
                    loadBtn.innerText = 'Carregar Mais';
                    loadBtn.onclick = () => {
                        fetchContent(category, term, onlyFavs, true);
                        loadBtn.remove();
                    };
                    grid.appendChild(loadBtn);
                }

                if (count === 0 && !loadMore) {
                    grid.innerHTML = '<div class="loading-state">Nenhum resultado encontrado nesta categoria.</div>';
                }

            } catch (err) { 
                console.error(err);
                notify("Erro ao carregar dados do Firebase: " + err.message, "error");
            }
        }

        function openPost(data) {
            const area = document.getElementById('post-content-area');
            
            // Tratamento de V√≠deo YouTube melhorado
            let videoHTML = '';
            if (data.videoUrl) {
                const match = data.videoUrl.match(/(?:youtube(?:-nocookie)?\.com\/(?:[^\/\n\s]+\/\S+|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
                const videoId = match ? match[1] : data.videoUrl;
                videoHTML = `
                    <div class="post-video" style="position:relative; padding-bottom:56.25%; height:0; margin: 2rem 0; overflow:hidden; border-radius:12px; box-shadow: var(--shadow-sm);">
                        <iframe style="position:absolute; top:0; left:0; width:100%; height:100%;" 
                        src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                    </div>`;
            }
            
            // Adicionado formata√ß√£o de data se dispon√≠vel (assumindo data.createdAt √© um Timestamp do Firebase)
            let dateStr = '';
            if (data.createdAt && data.createdAt.toDate) {
                const date = data.createdAt.toDate();
                dateStr = date.toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' });
            }
            
            area.innerHTML = `
                <img src="${data.thumbnailUrl}" class="post-banner" alt="Banner de ${data.title}" onerror="this.src='https://placehold.co/1200x600/161b22/FFF?text=R36S+Hub'">
                <div class="post-body">
                    <div class="post-header">
                        <span class="pixel-font">${data.type}</span>
                        <h1 style="margin: 10px 0 5px 0;">${data.title}</h1>
                    </div>
                    <div class="post-meta">
                        <span>Contribu√≠do por: <strong>${data.authorName || 'Membro do Hub'}</strong></span>
                        ${dateStr ? `<span>Publicado em: ${dateStr}</span>` : ''}
                    </div>
                    
                    <div class="markdown-content">${marked.parse(data.content || '*Sem detalhes adicionais.*')}</div>
                    
                    ${videoHTML}
                    
                    <a href="${data.link}" target="_blank" class="btn-primary" style="justify-content:center; text-decoration:none; padding: 1.2rem; margin-top: 2rem; width: 100%;">
                        <i class="ph-download-simple"></i> Download / Aceder Recurso
                    </a>
                </div>
            `;
            document.getElementById('post-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Esconde a barra de rolagem principal
        }

        // ==========================================================================
        // EVENTOS DE NAVEGA√á√ÉO E AUTENTICA√á√ÉO
        // ==========================================================================

        // Alternar entre abas (In√≠cio / Dashboard)
        const showView = (view) => {
            document.getElementById('section-home').style.display = view === 'home' ? 'block' : 'none';
            document.getElementById('section-dashboard').style.display = view === 'dash' ? 'block' : 'none';
            
            // Atualiza estado ativo nos links da nav
            document.getElementById('view-home').classList.toggle('active', view === 'home');
            document.getElementById('view-dash').classList.toggle('active', view === 'dash');

                resetForm();
                loadUserPosts();
            }
        };

        document.getElementById('view-dash').onclick = (e) => { e.preventDefault(); showView('dash'); };

        // Hamburger Toggle

            const navLinks = document.querySelector('.nav-links');

        // Login / Registo
        let isLoginMode = true;
        const authModal = document.getElementById('auth-modal');

        document.getElementById('btn-auth-toggle').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Entrar" : "Criar Conta";

        document.getElementById('btn-auth-confirm').onclick = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            
            if(!email || !pass) return notify("Preencha todos os campos", "error");

            try {
                if (isLoginMode) {

        // Monitor de estado do Utilizador

            document.getElementById('nav-dashboard').style.display = user ? 'block' : 'none';

        });

        // Fechar Modais
        document.getElementById('btn-login-open').onclick = () => {
            authModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };
        document.getElementById('btn-auth-close').onclick = () => {
            authModal.style.display = 'none';
            document.body.style.overflow = '';
        };
        document.getElementById('btn-close-post').onclick = () => {
            document.getElementById('post-modal').style.display = 'none';

        };
        document.getElementById('btn-logout').onclick = () => {
            signOut(auth);
            showView('home');
            notify("Sess√£o terminada", "info");
        };

        // Fechar modal ao clicar fora dele
        window.onclick = (event) => {
            if (event.target == authModal) {
                authModal.style.display = "none";
                document.body.style.overflow = '';
            }
            if (event.target == document.getElementById('post-modal')) {
                document.getElementById('post-modal').style.display = "none";
                document.body.style.overflow = '';
            }
        };

        // ==========================================================================
        // FILTROS E PESQUISA
        // ==========================================================================

        let debounceTimer;
        document.getElementById('searchInput').oninput = (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                fetchContent('all', e.target.value);
            }, 300); // Debounce para performance
        };

        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.onclick = () => {
                if(chip.id === 'filter-favs') {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    fetchContent('all', '', true);

                }
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                fetchContent(chip.dataset.cat);
            };
        });

        // Template Autom√°tico
        document.getElementById('item-type').onchange = (e) => {
            const content = document.getElementById('item-content');

        // ==========================================================================
        // SUBMISS√ÉO E EDI√á√ÉO DE CONTE√öDO
        // ==========================================================================

        function validateForm() {
            const title = document.getElementById('item-title').value;
            const thumb = document.getElementById('item-thumb').value;
            const link = document.getElementById('item-link').value;
            let video = document.getElementById('item-video').value;

            if (!title) {
                notify("T√≠tulo √© obrigat√≥rio", "error");
                return false;
            }
            if (!thumb.match(/^https?:\/\/.+\.(jpg|png|gif|jpeg)$/i)) {
                notify("URL de imagem inv√°lida (deve ser jpg, png ou gif)", "error");
                return false;
            }
            if (!link.match(/^https?:\/\/.+/i)) {
                notify("Link de download inv√°lido", "error");
                return false;
            }
            if (video) {
                const match = video.match(/(?:youtube(?:-nocookie)?\.com\/(?:[^\/\n\s]+\/\S+|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
                if (!match) {
                    notify("ID de v√≠deo YouTube inv√°lido", "error");
                    return false;
                }
                video = match[1]; // Atualiza para ID puro
            }
            return true;
        }

        function resetForm() {
            document.getElementById('form-contribute').reset();
            document.getElementById('item-id').value = '';
            document.getElementById('dash-title').innerText = 'Nova Contribui√ß√£o';
            document.getElementById('btn-submit-post').innerHTML = `<i class="ph-paper-plane-tilt"></i> Publicar no Hub`;
        }

            e.preventDefault();
            if (!validateForm()) return;

            const btn = document.getElementById('btn-submit-post');
            btn.disabled = true;
            btn.innerText = "Processando...";

            const id = document.getElementById('item-id').value;
            const data = {
                title: document.getElementById('item-title').value,
                type: document.getElementById('item-type').value,
                description: document.getElementById('item-desc').value,
                content: document.getElementById('item-content').value,
                thumbnailUrl: document.getElementById('item-thumb').value,
                videoUrl: document.getElementById('item-video').value,
                link: document.getElementById('item-link').value,
                authorName: auth.currentUser.email.split('@')[0]
            };

            try {
                if (id) {
                    await updateDoc(doc(db, "resources", id), data);
                    notify("Post atualizado com sucesso!");
                } else {
                    data.createdAt = serverTimestamp();
                    await addDoc(collection(db, "resources"), data);
                    notify("Publicado com sucesso no Hub!");
                }
                resetForm();
                loadUserPosts();
                showView('home');
            } catch (err) {
                notify("Erro ao processar conte√∫do: " + err.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = id ? `<i class="ph-pencil-simple"></i> Atualizar Post` : `<i class="ph-paper-plane-tilt"></i> Publicar no Hub`;
            }
        };

        // ==========================================================================
        // CARREGAR POSTS DO USU√ÅRIO PARA EDI√á√ÉO/EXCLUS√ÉO

                    return;
                }

                snap.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    const postItem = document.createElement('div');

                        <h3>${data.title}</h3>
                        <p>${data.description.substring(0, 50)}...</p>
                        <button class="btn-edit" onclick="editPost('${id}')"><i class="ph-pencil-simple"></i> Editar</button>
                        <button class="btn-delete" onclick="deletePost('${id}')"><i class="ph-trash"></i> Excluir</button>
                    `;
                    userPostsList.appendChild(postItem);
                });
            } catch (err) {
                notify("Erro ao carregar seus posts: " + err.message, "error");
            }
        }

        // Fun√ß√£o de Edi√ß√£o
        window.editPost = async (id) => {
            try {
                const postDoc = await getDoc(doc(db, "resources", id));
                if (postDoc.exists()) {
                    const data = postDoc.data();
                    document.getElementById('item-id').value = id;
                    document.getElementById('item-title').value = data.title;
                    document.getElementById('item-type').value = data.type;
                    document.getElementById('item-desc').value = data.description;
                    document.getElementById('item-content').value = data.content;
                    document.getElementById('item-thumb').value = data.thumbnailUrl;
                    document.getElementById('item-video').value = data.videoUrl;
                    document.getElementById('item-link').value = data.link;
                    document.getElementById('dash-title').innerText = 'Editar Contribui√ß√£o';
                    document.getElementById('btn-submit-post').innerHTML = `<i class="ph-pencil-simple"></i> Atualizar Post`;
                    notify("Modo de edi√ß√£o ativado.", "info");
                } else {
                    notify("Post n√£o encontrado.", "error");
                }
            } catch (err) {
                notify("Erro ao carregar post para edi√ß√£o: " + err.message, "error");
            }
        };

        window.deletePost = async (id) => {
            if (!confirm("Tem certeza que deseja excluir este post?")) return;
            try {
                await deleteDoc(doc(db, "resources", id));
                notify("Post exclu√≠do com sucesso!", "success");
                loadUserPosts();
            } catch (err) {
                notify("Erro ao excluir post: " + err.message, "error");
            }
        };

        // Ajuste para layout mobile
        function handleMobileLayout() {
            const isMobile = window.innerWidth <= 768;
            const navLinks = document.querySelector('.nav-links');
            const authControls = document.getElementById('auth-controls');
            const hamburger = document.getElementById('hamburger');
            const navbar = document.querySelector('.navbar');

            if (isMobile) {
                hamburger.style.marginLeft = 'auto';
                if (!navLinks.querySelector('#auth-controls')) {
                    const li = document.createElement('li');
                    li.id = 'auth-li';
                    li.style.marginTop = '1rem';
                    li.appendChild(authControls);
                    navLinks.appendChild(li);
                }
            } else {
                hamburger.style.marginLeft = '';
                const authLi = document.getElementById('auth-li');
                if (authLi) {
                    navbar.appendChild(authControls);
                    authLi.remove();
                }
            }
        }

        window.addEventListener('resize', handleMobileLayout);
        handleMobileLayout();

        // Inicializa√ß√£o
        fetchContent();
    </script>
</body>
